<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>普通lottie动画</title>
	<style type="text/css">
		div{
			width:280px;
			height:280px;
		}
	</style>
</head>
<body>
	<div id="animation"></div>
	<script src="./lib/lottie.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var animation = document.querySelector('#animation');
            lottie.loadAnimation({
                container: animation,
                renderer: 'canvas',
                loop: true,
                autoplay: true,
                path: './animation/data.json'
            });
		}
	</script>
</body>
</html>
